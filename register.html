<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="logo">
       <a href="index.html"><img src="img/logo.png" alt=""></a> 
    </div>
    <div class="beijing" style="background:url(img/loginbg.jpg) repeat;background-size: 100% 530px;">
        <div class="registers">
            <div id="register">
                <p>欢迎注册&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;<span>已有账号,<a href="login.html">直接登录</a></span></p>
                <div class="reg-in">
                    &emsp;用户名：<input type="text" name="uname" id="uname" placeholder="请输入用户名">
                    <div id="name_reg" class="result"></div>
                </div>
                <div class="reg-in">
                    &emsp;&emsp;密码：<input type="password" name="upwd" id="upwd" placeholder="请输入密码">
                    <div id="upwd-reg" class="result"></div>
                </div>
                <div class="reg-in">
                    确认密码：<input type="password" name="upwd-req" id="upwd-req" placeholder="请确认密码">
                    <div id="upwd-re" class="result"></div>
                </div>
                <div class="reg-in">
                    &emsp;&emsp;邮箱：<input type="email" name="email" id="email" placeholder="请输入邮箱">
                    <div id="email-reg" class="result"></div>
                </div>
                <div class="reg-in">
                    联系电话：<input type="text" name="phone" id="phone" placeholder="请输入联系电话">
                    <div id="phone-reg" class="result"></div>
                </div>
                <div class="gen-in">
                    &emsp;&emsp;性别：
                    <input type="radio" name="gender" value="0" checked>女&emsp;&emsp;
                    <input type="radio" name="gender" value="1">男
                </div>
                <div class="reg-in"><button type="submit" id="submit">提交注册信息</button></div>
            </div>
        </div>
        <div id="alertMsg">
            <p id="alertMsg_info">
               
            </p>
            <a id="alertMsg_btn1" href="javascript:void(0)">
                <cite>确定</cite>
            </a>
        </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/base.js"></script>
    <script src="js/register.js"></script>
</body>
</html>
